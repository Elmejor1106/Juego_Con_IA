<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 490" width="1000" height="490">
  <!-- Fondo degradado más visible -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo con borde visible -->
  <rect width="1000" height="490" fill="url(#bgGradient)" rx="12" ry="12" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Círculo de fondo para el icono -->
  <circle cx="500" cy="245" r="80" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- Icono de interrogación -->
  <g transform="translate(500, 245)">
    <!-- Símbolo de interrogación -->
    <path d="M-25,-40 Q-25,-55 -10,-55 Q10,-55 25,-55 Q40,-55 40,-35 Q40,-15 25,-5 L15,5 Q10,10 10,20 L-10,20 Q-10,5 0,-5 L10,-15 Q20,-25 20,-35 Q20,-40 10,-40 Q-10,-40 -25,-40 Z" fill="url(#iconGradient)"/>
    <!-- Punto -->
    <circle cx="0" cy="35" r="8" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Texto decorativo -->
  <text x="500" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#64748b" opacity="0.6">
    Pregunta de Quiz
  </text>
  
  <!-- Elementos decorativos -->
  <circle cx="150" cy="100" r="3" fill="#3b82f6" opacity="0.3"/>
  <circle cx="850" cy="380" r="4" fill="#3b82f6" opacity="0.2"/>
  <circle cx="200" cy="400" r="2" fill="#3b82f6" opacity="0.4"/>
  <circle cx="800" cy="120" r="3" fill="#3b82f6" opacity="0.25"/>
</svg>